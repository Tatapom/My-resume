<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube</title>
  </head>

  <body>
    <!-- делаем кнопку меню. и вся шапка header-->
    <header class="header">
      <!--кнопка меню- 3 полоски-->
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>

      <!--Logo-->
      <img src="img/logo.svg" alt="YouTube. logo" class="logo">

      <!--кнопка поисковик-->
      <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search">
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search.svg"></use>
          </svg>
        </button>
      </div>
      <!--блок с тремя иконками  слева вверху Iconc-->
      <div class="icons">

        <a href="#" class="icons-link">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>

        <a href="#" class="icons-link">
          <svg class="icon icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>

        <a href="#" class="icons-link">
          <svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
        <!--Аватарка-->
        <a href="#" class="nav-link">
          <img src="img/avatar.png" alt="avatar " class="user-avatar">
        </a>

      </div>
    </header>

    <!--контейнер сейдбар для левых иконок -conteiner-->
    <div class="conteiner">
      <aside class="sidebar">
        <nav class="nav">
          <!--список иконок 1-->
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Home" width="20" height="19">
                  <use xlink:href="img/icons.svg#Home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </a>


            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Trending" width="20" height="19">
                  <use xlink:href="img/icons.svg#Trending"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </a>


            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Subscriptions" width="20" height="19">
                  <use xlink:href="img/icons.svg#Subscriptions"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </a>


            </li>
          </ul>

          <!--список иконок 2-->
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Library" width="20" height="19">
                  <use xlink:href="img/icons.svg#Library"></use>
                </svg>
                <span class="nav-text">Library</span>
              </a>


            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icons-History" width="20" height="19">
                  <use xlink:href="img/icons.svg#History"></use>
                </svg>
                <span class="nav-text">History</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Watch later" width="20" height="19">
                  <use xlink:href="img/icons.svg#Watch later"></use>
                </svg>
                <span class="nav-text">Watch later</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Favourites" width="20" height="19">
                  <use xlink:href="img/icons.svg#Favourites"></use>
                </svg>
                <span class="nav-text">Favourites</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Liked videos" width="20" height="19">
                  <use xlink:href="img/icons.svg#Liked videos"></use>
                </svg>
                <span class="nav-text">Liked videos</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Music" width="20" height="19">
                  <use xlink:href="img/icons.svg#Music"></use>
                </svg>
                <span class="nav-text">Music</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Games" width="20" height="19">
                  <use xlink:href="img/icons.svg#Games"></use>
                </svg>
                <span class="nav-text">Games</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-Show more" width="20" height="19">
                  <use xlink:href="img/icons.svg#Show more"></use>
                </svg>
                <span class="nav-text">Show more</span>
              </a>
            </li>
          </ul>

          <!--Список заголовка 3, подписки -->

          <h2 class="nav-title">Subscriptions</h2>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Gussie Singleton.png" alt="Photo: Gussie Singleton" class="nav-image">
                <span class="nav-text">Gussie Singleton</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Nora Francis.png" alt="Photo: Nora Francis" class="nav-image">
                <span class="nav-text">Nora Francis</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Belle Briggs.png" alt="Photo: Belle Briggs" class="nav-image">
                <span class="nav-text">Belle Briggs</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Eunice Cortez.png" alt="Photo: Eunice Cortez" class="nav-image">
                <span class="nav-text">Eunice Cortez</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Emma Hanson.png" alt="Photo: Emma Hanson" class="nav-image">
                <span class="nav-text">Emma Hanson</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="img/Leah Berry.png" alt="Photo: Leah Berry" class="nav-image">
                <span class="nav-text">Leah Berry</span>
              </a>
            </li>
          </ul>
        

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/setting.jpg" alt="Photo:setting" class="nav-image">
              <span class="nav-text">Setting</span>
            </a>
          </li>
        </ul>
        </nav>
        <p></p>

      </aside>
    </div>
  </body>

</html>
