<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указывает язык содержимого-->
<html lang="ru">
  <!--Заголовок страницы, контейнер для других важных данных (не отображается)-->

  <head>
    <!--Кодировка страницы-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Заголовок в странице браузера-->
    <title> УРОК 3.ЗНАКОМСТВО С HTML ТЕГАМИ - ФОРМЫ</title>
  </head>
  <!--Отображаемое тело страницы-->

  <body>
    <!--САМАЯ ГЛАВНАЯ НАСТРОЙКА тега FORM-->
    <form action="#" method="GET" enctype="multipart/form-data"></form>
    <!-- атрибуты form которые отвечают за передачу данных-->
    <div></div>
    <form action="#"></form>
    <form method="GET"></form>
    <form method="POST"></form>
    <form enctype="multipart/form-data"></form>

    <!--input приймет обличие поле ввода, отобразится  поле- прямоугольник куда можно вводить пользователю что то-->

    <!--input  принимает данные от пользователя самая главная настройка, примерно логин-->

    <div>
      <input type="text" name="username" value="">
    </div>

    <!--отобразится  поле- прямоугольник куда можно вводить пароль-->
    <div><br></div>
    <div>
      <input type="password" name="userprass" value="">
    </div>

    <!--переключатель радиокнопок-->
    <div>
      <p><input checked type="radio" name="beer" value="lager" />Светлое пиво</p>
      <p><input type="radio" name="beer" value="dark" />Темное пиво</p>
    </div>
    <br>

    <div>
      <p><input type="radio" name="beer2" value="lager" />Светлое пиво</p>
      <p><input checked type="radio" name="beer2" value="dark" />Темное пиво</p>
    </div>

    <!--кнопки флажки ставить-->
    <div>
      <p><input type="checkbox" name="car" value="yes" />Наличие авто </p>
      <!--checked  значить выделенно по умолчанию-->
      <p><input checked type="checkbox" name="car2" value="yes" />Наличие авто 2 </p>
      <p><input type="checkbox" name="car3" value="yes" />Наличие авто 3 </p>
      <p><input type="checkbox" name="car4" value="yes" />Наличие авто 4 </p>
    </div>
    <!--поле для выбора файла, картинки-->
    <div>
      <p><input type="file" name="foto" /></p>
    </div>
  </body>

</html>
